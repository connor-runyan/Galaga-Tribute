<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
    <title>Final Project - Galaga</title>
</head>

<!-- <body background="assets/background_gif.gif"> -->

<body>
    <!-- The video -->
    <!-- <video autoplay muted loop id="myVideo">
        <source src="assets\64vSL57.mp4" type="video/mp4">
    </video> -->
    <div id="galaga-game" class="galaga-game">
        <div class="screen" id="galaga-board">
            <div id='game-info'></div>
            <canvas id="canvas" width="750" height="750"></canvas>
        </div>
        <div class="screen" id="main-menu">
            <div id="main-menu-title">
                <h1 class="main-menu-text-heading">Galaga</h1>
            </div>
            <div id='nav-buttons'>
                <ul class="menu">
                    <li><button id="button-new-game" type="submit">NEW-GAME</button></li>
                    <li><button id="button-high-scores" type="submit">HIGH-SCORES</button></li>
                    <li><button id="button-help" type="submit">HELP</button></li>
                    <li><button id="button-about" type="submit">CREDITS</button></li>
                </ul>
            </div>
        </div>
        <div class="screen" id="high-scores-screen">
            <div id='high-scores-div'>
                <h1 class="menu-text-heading">HIGH-SCORES</h1>
                <button id="button-score-back-menu" type="submit">Main-Menu</button>
                <ul id="high-scores-list">

                </ul>
            </div>
        </div>
        <div class="screen" id="help-screen">
            <div id='help-div'>
                <h1 class="menu-text-heading">HELP SCREEN</h1>
                <button class="sub-menu-button" id="button-help-back-menu" type="submit">Main-Menu</button>
                <ul class="menu">
                    <li class="menu-text">Move Left</li>
                    <li><button id="button-move-left" submit">Left-Arrow</button></li>
                    <li class="menu-text">Move Right</li>
                    <li><button id="button-move-right" type="submit">Right-Arrow</button></li>
                    <li class="menu-text">Shoot</li>
                    <li><button id="button-shoot" type="submit">Space</button></li>
                </ul>
            </div>
        </div>
        <div class="screen" id="about-screen">
            <div id='about-div'>
                <h1 class="menu-text-heading">ABOUT SCREEN</h1>
                <button id="button-about-back-menu" type="submit">Main-Menu</button>
                <p class="menu-text">A Galaga tribute - Developed by: Connor Runyan</p>
                <p class="menu-text">For: CS5410 - Game Development</p>
                <p class="menu-text">Resources found on the almighty Google</p>
            </div>
        </div>
    </div>

    <script>
        let Galaga = {
            objects: {
                player: {},
                projectile: {},
                ufo: {},
            },
            render: {},
            graphics: {},
            input: {},
            particles: {},
            screens: {},
            game: {},
            sounds: {},
            utils: {},
            assets: {},
        };
    </script>
    <script data-main="scripts/loader.js" src="scripts/require.js"></script>
</body>

</html>
